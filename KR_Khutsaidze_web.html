<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div>
            <div class="header-block1">
                <nav class="header-nav">
                    <a href="" class="dm-sansFont text-a">Home</a>
                    <a href="" class="dm-sansFont text-a">About</a>
                    <a href="" class="dm-sansFont text-a">Blog</a>
                    <a href="" class="dm-sansFont text-a">Contact</a>
                    <a href="" class="dm-sansFont text-a">Courses</a>
                </nav>
            </div>
            <div class="header-block2">
                <div class="search">
                    <img src="./image/search.svg" alt="search">
                    <p class="dm-sansFont text-search">Search</p>
                </div>
                <div class="shopping_cart">
                    <img src="./image/shopping_cart.svg" alt="shopping_cart">
                    <p class="dm-sansFont text-shopping-cart">Cart</p>
                </div>
                <div class="block-sign">
                    <p class="dm-sansFont text-sign">Sign Up</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="main-block">
                <div class="main-block1">
                    <div class="main-block2">
                        <p class="poppinsFont main-text1">Become an No-Code expert and find a job</p>
                        <p class="dm-sansFont main-text2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel molestie magna curabitur tincidunt nunc sit amet.</p>
                    </div>
                    <div class="main-block3">
                        <div class="main-button1">
                            <p class="dm-sansFont button-text1">Explore Courses</p>
                        </div>
                        <div class="main-button2">
                            <p class="dm-sansFont button-text1">Watch Video</p>
                            <img src="./image/play.svg" alt="play">
                        </div>
                    </div>
                    <div class="main-block4">
                        <img src="./image/people.svg" alt="people">
                        <div class="main-star">
                            <div class="star">
                                <img src="./image/star.svg" alt="star">
                                <img src="./image/star.svg" alt="star">
                                <img src="./image/star.svg" alt="star">
                                <img src="./image/star.svg" alt="star">
                                <img src="./image/star.svg" alt="star">
                            </div>
                            <p class="dm-sansFont star-text">From 3k+ reviews</p>
                        </div>
                    </div>
                </div>
                <div>
                    <img src="./image/family.svg" alt="family">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
