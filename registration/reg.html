<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../general/styles.css">
</head>
<body style="background-color:#00353B">
  <a href="../home/KR_Khutsaidze_web.html" style="text-decoration: none; color:#fff">Register</a>
  <form id="registerForm">
    <label for="phone" style="color:#fff">Phone:</label>
    <input type="text" id="phone" required>
    <label for="email" style="color:#fff">Email:</label>
    <input type="email" id="email" required>
    <label for="dob" style="color:#fff">Date of Birth:</label>
    <input type="date" id="dob" required>
    <label for="name" style="color:#fff">Full Name:</label>
    <input type="text" id="name" required>
    <label for="nickname" style="color:#fff">Nickname:</label>
    <input type="text" id="nickname" readonly>
    <button type="button" id="generateNickname">Generate Nickname</button>
    <label for="passwordChoice" style="color:#fff">Password:</label>
    <select id="passwordChoice">
      <option value="manual" >Manual</option>
      <option value="auto" >Auto</option>
    </select>
    <div id="manualPasswordFields">
      <input type="password" id="password">
      <input type="password" id="confirmPassword">
    </div>
    <label for="role" style="color:#fff">Role:</label>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <label for="agreement" style="color:#fff">Agree to User Agreement</label>
    <input type="checkbox" id="agreement" required>
    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
  <script src="../general/scripts.js"></script>
</body>
</html>
